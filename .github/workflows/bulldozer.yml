name: Bulldozer Auto Merge

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: write
  pull-requests: write

jobs:
  bulldozer:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Run Bulldozer
        uses: palantir/bulldozer@v1.19.0
        with:
          config-path: .bulldozer.yml
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
